{% extends "_base.html" %}


{% block title %}Create a Deck{% endblock title %}

{% block nav %}
{% include "_navbar.html" %}
{% endblock nav %}

{% block content %}

<div class="page-header">
    <h1>Create a new deck of cards</h1>
</div>

<div class="edit-container">
    <form class="edit-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-button-container">
        <button type="submit">Create</button>
        </div>
    </form>
</div>

{% endblock content %}
