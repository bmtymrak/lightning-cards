{% extends '_base.html' %}

{% block title %}Login{% endblock %}

{% block nav %}
{% include "_loggedout_branding.html" %}
{% endblock nav %}

{% block content %}

<div class="page-header-loggedout">
    <h1>Log In</h1>
</div>

<div class="edit-container-loggedout">
    <form class="edit-form" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="form-button-container">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock content %}
